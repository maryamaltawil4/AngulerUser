
    <label> name </label><br>
    <input type="text" [(ngModel)]="newUser.name"><br>
    <label> age </label><br>
    <input type="number" [(ngModel)]="newUser.age"><br>
    <label>email</label><br>
    <input type="email"  [(ngModel)]="newUser.email"><br>
    <label>password</label><br>
    <input type="password"  [(ngModel)]="newUser.password"><br><br>
    <input type="button" value="Add" (click)="addUser()">
<br><br>


<table border="1">
<tr>
    <th>id</th>
    <th>name</th>
    <th>age</th>
    <th>email</th>
</tr>
<tr *ngFor="let x of userVM ; let i=index;">
    <td>{{i+1}}</td>
    <td>{{x.name}}</td>
    <td>{{x.age}}</td>
    <td>{{x.email}}</td>
    <input type="button" value="delete" (click)="deleteUser(x)">
</tr>

</table>
